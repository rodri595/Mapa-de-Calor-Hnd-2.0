      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Crear Ficha</h4>
                </div>
                <div class="card-body">
                  <form>
                    <!-- Primera Fila -->
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Ticket</label>
                          <input type="text" class="form-control" disabled="" placeholder="numero de ticket"
                            value="20200103...." />
                        </div>
                      </div>
                      <div class="col-md-3 ">
                        <div class="form-group">
                          <label>Latitud</label>
                          <input type="text" class="form-control" disabled="" placeholder="Latitud"
                            value="14.875778165434696" />
                        </div>
                      </div>
                      <div class="col-md-3 ">
                        <div class="form-group">
                          <label>Longitud</label>
                          <input type="text" class="form-control" disabled="" placeholder="Longitud"
                            value="86.80297851562501" />
                        </div>
                      </div>
                      <div class="col-md-3 ">
                        <div class="form-group">
                          <label>Usuaurio</label>
                          <input type="text" class="form-control" disabled="" placeholder="Usuario" value="rerazo" />
                        </div>
                      </div>
                    </div>
                    <!-- 2nda Fila -->
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>#Incidente</label>
                          <input type="text" class="form-control" disabled="" placeholder="numero de ticket"
                            value="20200103...." />
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Municipio</label>
                          <input type="text" class="form-control" disabled="" placeholder="Municpio"
                            value="Tegucigalpa" />
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Departamento</label>
                          <input type="text" class="form-control" disabled="" placeholder="Departamento"
                            value="Francisco Morazan" />
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Fecha</label>
                          <input type="date" class="form-control" placeholder="Fecha" />
                        </div>
                      </div>
                    </div>
                    <!-- 3era Fila -->
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Direccion </label>
                          <input type="text" class="form-control" placeholder="Direccion de Evento"/>
                        </div>
                      </div>
                    </div>
                    <!-- 4ta Fila -->

                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Descripcion del Evento</label>
                          <textarea rows="4" cols="80" class="form-control" placeholder="Descripcion del Evento"
                            value="Mike"></textarea>
                        </div>
                      </div>
                    </div>
                    <!-- 6ta Fila -->
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            Policia Nacional
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            Policia Militar
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            Copeco
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            Bomberos
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            Cruz Roja
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            COIF
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            DPI
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            FUSINA
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            DNI
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            URPA
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            FNA
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            UME
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            Sin Asignar
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" />
                            <span class="form-check-sign"></span>
                            Ninguna
                          </label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Evento</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>vehiculo sopechisi</option>
                            <option>maras y pandillas</option>
                            <option>extorsion</option>
                            <option>perosnas desaparecidas</option>
                            <option>crimen</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Tipo de Evento</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>pandilla 18</option>
                            <option>robo</option>
                            <option>secuestro</option>
                            <option>homicidio</option>
                            <option>violacion</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <hr />
                    <button type="submit" class="btn btn-info btn-fill pull-right">
                      Guardar
                    </button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Victima</h4>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Descripcion de la Victima</label>
                        <textarea rows="4" cols="80" class="form-control"
                          placeholder="Descripcion de la Victima"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Telefono </label>
                        <input type="tel" pattern="[0-9]{4}-[0-9]{4}" class="form-control" placeholder="Telefono"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Genero</label>
                        <select class="form-control">
                          <option>Masculino</option>
                          <option>Femenino</option>
                          <option>Indeterminado</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Edad</label>
                        <input type="number" min="1" max="120" class="form-control" placeholder="Edad">
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label>Genero</label>
                        <select class="form-control">
                          <option>larga</option>
                          <option>corta</option>
                          <option>Confusion</option>
                          <option>revolver</option>
                          <option>Contusion</option>
                          <option>Indeterminado</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <button type="submit" class="btn btn-info btn-fill pull-right">
                    Agregar
                  </button>
                  <div class="clearfix"></div>
                </div>
              </div>
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Información Externa</h4>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Información Externa</label>
                        <textarea rows="4" cols="80" class="form-control" placeholder="Información Externa"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label>Tipo de Información Externa</label>
                        <select class="form-control">
                          <option>Redes Sociales</option>
                          <option>Informantes</option>
                          <option>Medios de Comunicacion</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <button type="submit" class="btn btn-info btn-fill pull-right">
                    Agregar
                  </button>
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
          </div>

          <footer class="footer">
            <div class="container-fluid">
              <nav>
                <p class="copyright text-center">

                  <script>
                    document.write(new Date().getFullYear());

                  <a href="http://www.instagram.com/rodri595">Rodirgo Erazo</a>,
